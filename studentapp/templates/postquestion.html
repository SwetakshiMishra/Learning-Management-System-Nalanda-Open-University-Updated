{% extends "studentparent.html" %} {% block body %}
<div class="row justify-content-center">
  <div>
    <div class="col-sm-12">
      <h1 style="text-align: center; color: rgb(6, 6, 106)">
        Discussion Forum
      </h1>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-lg-10 col-md-12">
            <form
              action="{% url 'studentapp:postquestion' %}"
              method="post"
              class="container mt-4 p-4 rounded shadow text-light"
              style="background-color: #292626"
            >
              {% csrf_token %}

              <div class="mb-3">
                <label for="question" class="form-label">Enter Question</label>
                <textarea
                  id="question"
                  name="question"
                  class="form-control"
                  rows="4"
                  placeholder="Type your question here..."
                  style="background-color: aliceblue; color: rgb(6, 6, 106)"
                ></textarea>
              </div>

              <button type="submit" class="btn btn-info">Post</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <br /><br />
    <div class="table-responsive">
      <table
        class="table table-bordered table-striped no-hover text-center align-middle"
      >
        <thead class="table-primary">
          <tr>
            <th>Q#</th>
            <th>Question</th>
            <th>Posted By</th>
            <th>Posted Date</th>
            <th>Post Answer</th>
            <th>View Answer</th>
          </tr>
        </thead>
        <tbody>
          {% for q in ques %}
          <tr>
            <td class="text-info">{{ q.qid }}</td>
            <td class="text-dark" style="color: #707070">{{ q.question }}</td>
            <td class="text-success">{{ q.postedby }}</td>
            <td class="text-danger">{{ q.posteddate }}</td>
            <td>
              <a
                href="{% url 'studentapp:postanswer' qid=q.qid %}"
                class="btn btn-success btn-sm"
              >
                Post
              </a>
            </td>
            <td>
              <a
                href="{% url 'studentapp:viewanswer' qid=q.qid %}"
                class="btn btn-primary btn-sm"
              >
                View
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock body %}
